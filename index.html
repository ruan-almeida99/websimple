<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #6E7CFF, #FF6C8D);
            animation: gradient 5s ease infinite;
        }

        h1 {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            color: white;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ffffff;
            color: #6E7CFF;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FF6C8D;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(135deg, #00ff2f, #FF6C8D);
            }
            50% {
                background: linear-gradient(135deg, #FF6C8D, #00ff5e);
            }
            100% {
                background: linear-gradient(135deg, #6E7CFF, #FF6C8D);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Bem-vindo!</h1>
        <p>Estamos felizes em tÃª-lo aqui.</p>
        <button class="button" onclick="alert('Bem-vindo ao site!')">Explorar Agora</button>
    </div>
</body>
</html>
